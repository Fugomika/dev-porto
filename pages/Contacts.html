<section class="py-5 animate__animated animate__fadeIn">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                <h1 class="fw-bolder">Get in touch</h1>
                <p class="lead fw-normal text-muted mb-0"><span id="typed"></span></p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form id="my-form" action="https://formspree.io/f/xoqodqza" method="POST">
                        <div class="form-floating mb-3">
                            <input class="form-control" name="name" id="name" type="text" required/>
                            <label for="name">Your Name</label>
                            <div class="invalid-feedback">Name is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" name="email" id="email" type="email" required/>
                            <label for="email">Your Email</label>
                            <div class="invalid-feedback">Email is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" name="phone" id="phone" type="tel" required/>
                            <label for="phone">Your Phone Number</label>
                            <div class="invalid-feedback">Phone number is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea style="height: 10rem" name="message" class="form-control" id="message" cols="30" required></textarea>
                            <label for="message">Your Message for Me!</label>
                            <div class="invalid-feedback">Message is required.</div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
