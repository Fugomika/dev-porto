<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3"></nav>
            <div id="content"></div>
        </main>
        <footer class="bg-white py-4 mt-auto"></footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script>
            let pages = ["Home", "Contacts", "Projects", "Resume"];

            $('head').load('components/head.html', function(){
                $('footer').load('components/footer.html');
                $('nav').load('components/navbar.html', function(){
                    $.each(pages, function (i,val) { 
                        $('#navbar').append(
                            `<li class="nav-item"><a id="${val}" class="nav-link">${val}</a></li>`
                        );
                        $(`#${val}`).on('click', function(){
                            $('#content').load(`pages/${val}.html`, function(){
                                $.getScript(`js/${val}.js`);
                            });
                            // $('#navbar-toggler').click();
                        });
                    });
                    $('#Home').click();
                });
            });
        </script>
    </body>
</html>
